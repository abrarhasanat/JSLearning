<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/image.js"></script>
    <script src="code.js">   </script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter </title>
</head>

<body>
    <div id="div1">
        <h1 align="middle" Font="Comic Sans MS">Welcome to ImageFilter</h1>
    </div>
    <br style="line-height: 100px;">
    <canvas id="can">
    </canvas>
    <br style="line-height: 100px;">
    <div id="div2">
        <b>Upload Image: </b>
        <input type="file" multiple="false" accept="image/*" id="image" onchange="upload()">
        <br>
        <ul>
            <li>
                <input type="button" value="Grey" onclick="makeGrey()">
            </li>
            <li>
                <input type="button" value="Sapital" onclick="Sapital()">
            </li>
            <li>
                <input type="button" value="4-Bit" onclick="Make_4_Bit()">
            </li>
            <li>
                <input type="button" value="InverseColor" onclick="InverseColor()" > 
            </li>
            <li>
                <input type="button" value="Restore" onclick="Restore()">
            </li>

        </ul>
        <br>
        <ul>
            <li>
                <b>Brightness : </b>
                <input type="range" value="0" min="-100" max="100" id="Brightness" oninput="ChangeBrightness()"
                    step="0.01">
            </li>
            <li>
                <b>Contrast : </b>
                <input type="range" value="125" min="-255" max="255" id="Contrast" oninput="ChangeContrast()" step="0.1"> ;

            </li>
            <li>
                <b>Gamma : </b>
                <input type="range" value="0" min="0" max="4" id="Gamma" oninput="GammaCorrction()"
                    step="0.01">
          
            </li>
        </ul>

    </div>






</body>

</html>
